<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            padding: 15px 30px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab:hover {
            color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        label .required {
            color: #e74c3c;
        }
        
        input, textarea, select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        button {
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .item-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .item-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        
        .category-badge {
            display: inline-block;
            padding: 5px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }
        
        .price {
            font-size: 1.5em;
            color: #27ae60;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .description {
            color: #666;
            line-height: 1.5;
            margin: 10px 0;
        }
        
        .tags {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .tag {
            padding: 4px 10px;
            background: #f0f0f0;
            border-radius: 15px;
            font-size: 0.85em;
            color: #666;
        }
        
        .tag.vegetarian {
            background: #d4edda;
            color: #155724;
        }
        
        .tag.spicy {
            background: #f8d7da;
            color: #721c24;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-delete {
            background: #e74c3c;
            padding: 8px 16px;
            font-size: 0.9em;
        }
        
        .btn-delete:hover {
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Restaurant Menu Manager</h1>
            <p class="subtitle">Manage your menu items and customer reviews</p>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="menu">Menu Items</button>
            <button class="tab" data-tab="reviews">Reviews</button>
        </div>

        <!-- Menu Items Tab -->
        <div id="menu-tab" class="tab-content active">
            <div class="form-section">
                <h2>Add New Menu Item</h2>
                <div id="menu-message" class="message"></div>
                <form id="menu-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Name <span class="required">*</span></label>
                            <input type="text" id="item-name" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Price ($) <span class="required">*</span></label>
                            <input type="number" id="item-price" step="0.01" min="0" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Category <span class="required">*</span></label>
                            <select id="item-category" required>
                                <option value="">Select category</option>
                                <option value="Appetizer">Appetizer</option>
                                <option value="Main Course">Main Course</option>
                                <option value="Dessert">Dessert</option>
                                <option value="Beverage">Beverage</option>
                                <option value="Salad">Salad</option>
                                <option value="Soup">Soup</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Preparation Time (minutes)</label>
                            <input type="number" id="item-prep-time" min="1">
                        </div>
                        
                        <div class="form-group full-width">
                            <label>Description <span class="required">*</span></label>
                            <textarea id="item-description" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="item-vegetarian">
                                <label for="item-vegetarian">Vegetarian</label>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="item-spicy">
                                <label for="item-spicy">Spicy</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Add Menu Item</button>
                </form>
            </div>

            <div id="menu-items-section">
                <h2>Current Menu</h2>
                <div id="menu-items-list" class="items-grid">
                    <div class="loading">Loading menu items...</div>
                </div>
            </div>
        </div>

        <!-- Reviews Tab -->
        <div id="reviews-tab" class="tab-content">
            <div class="form-section">
                <h2>Add New Review</h2>
                <div id="review-message" class="message"></div>
                <form id="review-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Your Name <span class="required">*</span></label>
                            <input type="text" id="review-name" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Menu Item <span class="required">*</span></label>
                            <select id="review-menu-item" required>
                                <option value="">Select a menu item</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Rating (1-5) <span class="required">*</span></label>
                            <input type="number" id="review-rating" min="1" max="5" required>
                        </div>
                        
                        <div class="form-group">
                            <div class="checkbox-group">
                                <input type="checkbox" id="review-recommend" checked>
                                <label for="review-recommend">Would Recommend</label>
                            </div>
                        </div>
                        
                        <div class="form-group full-width">
                            <label>Comment <span class="required">*</span></label>
                            <textarea id="review-comment" required></textarea>
                        </div>
                    </div>
                    <button type="submit">Submit Review</button>
                </form>
            </div>

            <div id="reviews-section">
                <h2>Customer Reviews</h2>
                <div id="reviews-list" class="items-grid">
                    <div class="loading">Loading reviews...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
                
                if (tab.dataset.tab === 'reviews') {
                    loadMenuItemsForDropdown();
                }
            });
        });

        // Show message
        function showMessage(elementId, message, type = 'success') {
            const msgEl = document.getElementById(elementId);
            msgEl.textContent = message;
            msgEl.className = `message ${type}`;
            setTimeout(() => msgEl.className = 'message', 5000);
        }

        // Load menu items
        async function loadMenuItems() {
            try {
                const res = await fetch(`${API_URL}/menu-items`);
                const data = await res.json();
                
                const container = document.getElementById('menu-items-list');
                
                if (!data.data || data.data.length === 0) {
                    container.innerHTML = '<div class="empty-state"><h3>No menu items yet</h3><p>Add your first menu item above!</p></div>';
                    return;
                }
                
                container.innerHTML = data.data.map(item => `
                    <div class="item-card">
                        <span class="category-badge">${item.category}</span>
                        <h3>${item.name}</h3>
                        <div class="price">$${item.price.toFixed(2)}</div>
                        <div class="description">${item.description}</div>
                        <div class="tags">
                            ${item.isVegetarian ? '<span class="tag vegetarian">üå± Vegetarian</span>' : ''}
                            ${item.isSpicy ? '<span class="tag spicy">üå∂Ô∏è Spicy</span>' : ''}
                            ${item.preparationTime ? `<span class="tag">‚è±Ô∏è ${item.preparationTime} min</span>` : ''}
                        </div>
                        <div class="actions">
                            <button class="btn-delete" onclick="deleteMenuItem('${item._id}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading menu items:', error);
                document.getElementById('menu-items-list').innerHTML = '<div class="empty-state"><h3>Error loading menu items</h3></div>';
            }
        }

        // Load menu items for dropdown
        async function loadMenuItemsForDropdown() {
            try {
                const res = await fetch(`${API_URL}/menu-items`);
                const data = await res.json();
                
                const select = document.getElementById('review-menu-item');
                select.innerHTML = '<option value="">Select a menu item</option>' +
                    data.data.map(item => `<option value="${item._id}">${item.name} - ${item.category}</option>`).join('');
            } catch (error) {
                console.error('Error loading menu items for dropdown:', error);
            }
        }

        // Load reviews
        async function loadReviews() {
            try {
                const res = await fetch(`${API_URL}/reviews`);
                const data = await res.json();
                
                const container = document.getElementById('reviews-list');
                
                if (!data.data || data.data.length === 0) {
                    container.innerHTML = '<div class="empty-state"><h3>No reviews yet</h3><p>Be the first to leave a review!</p></div>';
                    return;
                }
                
                container.innerHTML = data.data.map(review => `
                    <div class="item-card">
                        <h3>${review.customerName}</h3>
                        <div style="font-size: 1.5em; margin: 10px 0;">${'‚≠ê'.repeat(review.rating)}</div>
                        <p><strong>Menu Item:</strong> ${review.menuItemId?.name || 'N/A'}</p>
                        <div class="description">${review.comment}</div>
                        <div class="tags">
                            ${review.wouldRecommend ? '<span class="tag">üëç Recommends</span>' : ''}
                            <span class="tag">üìÖ ${new Date(review.createdAt).toLocaleDateString()}</span>
                        </div>
                        <div class="actions">
                            <button class="btn-delete" onclick="deleteReview('${review._id}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading reviews:', error);
                document.getElementById('reviews-list').innerHTML = '<div class="empty-state"><h3>Error loading reviews</h3></div>';
            }
        }

        // Add menu item
        document.getElementById('menu-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const itemData = {
                name: document.getElementById('item-name').value,
                price: parseFloat(document.getElementById('item-price').value),
                category: document.getElementById('item-category').value,
                description: document.getElementById('item-description').value,
                isVegetarian: document.getElementById('item-vegetarian').checked,
                isSpicy: document.getElementById('item-spicy').checked
            };
            
            const prepTime = document.getElementById('item-prep-time').value;
            if (prepTime) itemData.preparationTime = parseInt(prepTime);
            
            try {
                const res = await fetch(`${API_URL}/menu-items`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(itemData)
                });
                
                const data = await res.json();
                
                if (data.success) {
                    showMessage('menu-message', 'Menu item added successfully!', 'success');
                    e.target.reset();
                    loadMenuItems();
                } else {
                    showMessage('menu-message', data.error || 'Failed to add menu item', 'error');
                }
            } catch (error) {
                showMessage('menu-message', 'Error adding menu item', 'error');
            }
        });

        // Add review
        document.getElementById('review-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const reviewData = {
                customerName: document.getElementById('review-name').value,
                menuItemId: document.getElementById('review-menu-item').value,
                rating: parseInt(document.getElementById('review-rating').value),
                comment: document.getElementById('review-comment').value,
                wouldRecommend: document.getElementById('review-recommend').checked
            };
            
            try {
                const res = await fetch(`${API_URL}/reviews`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(reviewData)
                });
                
                const data = await res.json();
                
                if (data.success) {
                    showMessage('review-message', 'Review submitted successfully!', 'success');
                    e.target.reset();
                    loadReviews();
                } else {
                    showMessage('review-message', data.error || 'Failed to submit review', 'error');
                }
            } catch (error) {
                showMessage('review-message', 'Error submitting review', 'error');
            }
        });

        // Delete menu item
        async function deleteMenuItem(id) {
            if (!confirm('Are you sure you want to delete this menu item?')) return;
            
            try {
                const res = await fetch(`${API_URL}/menu-items/${id}`, { method: 'DELETE' });
                const data = await res.json();
                
                if (data.success) {
                    showMessage('menu-message', 'Menu item deleted!', 'success');
                    loadMenuItems();
                }
            } catch (error) {
                showMessage('menu-message', 'Error deleting menu item', 'error');
            }
        }

        // Delete review
        async function deleteReview(id) {
            if (!confirm('Are you sure you want to delete this review?')) return;
            
            try {
                const res = await fetch(`${API_URL}/reviews/${id}`, { method: 'DELETE' });
                const data = await res.json();
                
                if (data.success) {
                    showMessage('review-message', 'Review deleted!', 'success');
                    loadReviews();
                }
            } catch (error) {
                showMessage('review-message', 'Error deleting review', 'error');
            }
        }

        // Initialize
        loadMenuItems();
        loadReviews();
    </script>
</body>
</html>
